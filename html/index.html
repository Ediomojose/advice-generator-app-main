<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
    <title>Advice generator app</title>
  </head>
  <body>
    <section>
      <p class="adviseId"></p>
      <p class="textArea"></p>
      <div class="patternDivider">
        <img class="firstDivider" src="/images/pattern-divider-desktop.svg" alt="pattern-divider" />
        <img class="secondDivider" src="/images/pattern-divider-mobile.svg" alt="pattern-divider" />
      </div>
      <button class="generateBtn">
        <img src="/images/icon-dice.svg" alt="icon-dice" />
      </button>
    </section>
  </body>
</html>
